<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Name Picker</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-7">
          <div class="spin-wheel">
            <canvas id="spinner"></canvas>
            <button class="spin-center-btn">Spin</button>
            <img width="100" height="100" src="https://img.icons8.com/plasticine/100/000000/arrow.png" alt="arrow"/>
          </div>
          <div class="d-flex justify-content-center align-items-center mt-5">
            <button type="button" class="btn btn-primary m-2" id="spin-button">
              Spin It!
            </button>
            <button type="button" class="btn btn-secondary m-2" id="refresh-button">
              Refresh
            </button>
          
          </div>
          <div class="winner-popup" id="winner-popup">
            <h1 id="winner-name">Name</h1>
          </div>
        </div>
        <div class="col-sm-5 d-flex justify-content-center align-items-center flex-column">
          <h5>Enter Names</h5>
          <div class="name-picker d-flex">
            <textarea id="name-input"> </textarea>
          </div>
        </div>
      </div>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
